# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 8 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: Zwelc
          template: classic
          base: header, activity, community, metadata, repositories
          config_timezone: Africa/Johannesburg
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
          plugin_wakatime_days: 30
          plugin_wakatime_limit: 5
          plugin_wakatime_sections: time, projects, languages, editors, os, languages-graphs, projects-graphs
          plugin_wakatime_url: https://wakatime.com
          plugin_wakatime_user: zwelc
          plugin_stars: yes
          plugin_stars_limit: 4
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_mode: top
          plugin_music_limit: 4
          plugin_music_top_type: tracks
          plugin_music_time_range: long
          plugin_music_played_at: yes
          plugin_music_token: "${{ secrets.SPOTIFY_CLIENT_ID }}, ${{ secrets.SPOTIFY_CLIENT_SECRET }}, ${{ secrets.SPOTIFY_REFRESH_TOKEN }}"
